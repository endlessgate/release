name: Release
on:
  push:
  workflow_dispatch:
    inputs:
      rosetta:
        description: 'icon-rosetta'
        required: true
        default: 'main'
jobs:
  release:
    strategy:
      matrix:
        go-version: [1.13]
    runs-on: ubuntu-latest
    steps:
      - name: checkout rosetta
        uses: actions/checkout@v2
        with:
          repository: leeheonseung/rosetta-icon
          ref: ${{ github.event.inputs.rosetta }}
          path: rosetta-icon
      - name: check
        run: |
          ls -al
